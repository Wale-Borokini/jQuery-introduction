<!DOCTYPE html>
<html xmlns="">
<head>
	<title>Miscellaneous Events</title>
	<script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">	
		$(function() {
			$("div").one("click", function(evt) {
				$(this).css({ background: "red", cursor: "auto" });
			});
		});
	</script>
		<style type="text/css">
			div {
				width: 60px;
				height: 60px;
				margin: 10px;
				float: left;
				background: blue;
				border: 2px solid black;
				cursor: pointer;
			}
			p {
				font-size: 18pt;
			}
		</style>
</head>
<body>
	<p>
		Click on each square to change color</p>
		<div>
		</div>
		<div>
		</div>
		<div>
		</div>
		<div>
		</div>
		<div>
		</div>
</body>
</html>
