<!DOCTYPE html>

<html xmlns="">
<head>
	<title>Binding</title>
	<script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">	
	$(function() {
		$("#evtTarget").bind("mouseover", highlight);
		$("#evtTarget").bind("mouseleave", highlight);

		$("#evtTarget").bind("click", function() {
		$("#evtTarget").unbind();
		$("#evtTarget").unbind();
		$("#evtTarget").html("<p>you turned off highlighting</p>");
		});
	});

	function highlight(evt) {
		$("#evtTarget").toggleClass("highlighted");
	}
	</script>
		<style type="text/css">
		.normal {
			width:300px;
			height:200px;
			background-color:yellow;
			font-size:18pt;
		}

		.highlighted {
			background-color:red;
		}
		</style>
</head>
<body>
<h1>Binding Event Example</h1>
<div id="evtTarget" class="normal">Mouse over this div to see the effect. Click on it to unbind the mouseover</div>
</body>
</html>
