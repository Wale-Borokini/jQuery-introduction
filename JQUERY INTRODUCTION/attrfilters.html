<!DOCTYPE html>

<html xmlns="">
<head>
	<title>ATTRFILTERS</title>
	<script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">	
	$ ("document").ready (function() {
		$("p[id^=para][lang*=ben-]").css ("border","3px solid red");
	});
	</script>
		<style type="text/css">
			.a { color: Navy; }
			.b { color: Maroon; }
		</style>
</head>
<body>
	<ul id="list1">
		<li class="a">item1</li>
		<li class="a">item1</li>
		<li class="b">item1</li>
		<li class="b">item1</li>
	</ul>
	<p class="a">This is paragraph 1</p>
	<p id="para1">This is paragraph 2</p>
	<p class="b">This is paragraph 3</p>
	<p id="para4" lang="en-us">This is paragraph 4</p>
</body>
</html>
